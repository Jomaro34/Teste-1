<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Seres Imagin√°rios / Book of Imaginary Beings</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #2c3e50;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .credit {
            font-size: 1em;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .credit:hover {
            text-decoration: underline;
        }

        .toolbar {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .toolbar button, .toolbar a {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
        }

        .toolbar button:hover, .toolbar a:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .page-info {
            color: white;
            font-size: 14px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .pdf-container {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: calc(100vh - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
            max-width: 1000px;
        }

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 60px 20px;
        }

        .loading h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 2em;
        }

        .loading p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.8em; }
            .header p { font-size: 1em; }
            .toolbar { flex-direction: column; }
            .pdf-container { padding: 10px; }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üìö Livro de Seres Imagin√°rios / Book of Imaginary Beings</h1>
        <p>Explore o mundo dos Seres Imagin√°rios / Explore the world of Imaginary Beings</p>
        <a class="credit" href="https://jomaro34.github.io/Jomaro-Cabrela/" target="_blank">@2025 Jomaro Cabrela</a>
    </div>

    <div class="toolbar">
        <div class="controls">
            <button id="zoom-out" title="Diminuir zoom">‚àí</button>
            <button id="zoom-in" title="Aumentar zoom">+</button>
            <button id="prev-page" title="P√°gina anterior">‚Üê</button>
            <span class="page-info" id="page-info">P√°gina: -/-</span>
            <button id="next-page" title="Pr√≥xima p√°gina">‚Üí</button>
            <a href="Seres_Imaginarios.pdf" download="Seres_Imaginarios.pdf" title="Descarregar PDF">‚¨áÔ∏è Download PDF</a>
        </div>
    </div>

    <div class="pdf-container">
        <div class="loading" id="loading">
            <h2>üìÑ A carregar PDF...</h2>
            <div class="spinner"></div>
            <p>Seres_Imaginarios.pdf</p>
        </div>
        <canvas id="pdf-canvas" style="display: none;"></canvas>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null, scale = 1.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        window.addEventListener('load', function() {
            loadPDFFromURL('Seres_Imaginarios.pdf');
        });

        function loadPDFFromURL(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page-info').textContent = `P√°gina: ${pageNum}/${pdf.numPages}`;
                loading.style.display = 'none';
                canvas.style.display = 'block';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.innerHTML = '<h2>‚ùå Erro ao carregar PDF</h2><p>Verifique se o arquivo existe.</p>';
            });
        }

        async function renderPage(num) {
            pageRendering = true;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({canvasContext: ctx, viewport: viewport}).promise;
            pageRendering = false;
            document.getElementById('page-info').textContent = `P√°gina: ${num}/${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num;
            else renderPage(num);
        }

        document.getElementById('prev-page').addEventListener('click', () => { if (pageNum > 1) { pageNum--; queueRenderPage(pageNum); } });
        document.getElementById('next-page').addEventListener('click', () => { if (pageNum < pdfDoc.numPages) { pageNum++; queueRenderPage(pageNum); } });
        document.getElementById('zoom-in').addEventListener('click', () => { scale += 0.25; renderPage(pageNum); });
        document.getElementById('zoom-out').addEventListener('click', () => { if (scale > 0.5) { scale -= 0.25; renderPage(pageNum); } });
    </script>
</body>
</html>
