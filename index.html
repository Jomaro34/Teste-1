<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Código de Barras e QR Code</title>

  <!-- Biblioteca para código de barras EAN-13 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- Biblioteca para QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .box {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Gerador de Código de Barras EAN-13 e QR Code</h1>
  <p>Digite um número (para EAN-13) ou texto (para QR Code):</p>

  <input type="text" id="inputText" placeholder="Ex: 5601234567890">
  <button onclick="gerarCodigos()">Gerar</button>

  <div class="output">
    <div class="box">
      <h3>Código de Barras EAN-13</h3>
      <svg id="barcode"></svg>
    </div>

    <div class="box">
      <h3>QR Code</h3>
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    function gerarCodigos() {
      const texto = document.getElementById("inputText").value.trim();
      const barcode = document.getElementById("barcode");
      const qrcodeDiv = document.getElementById("qrcode");

      // Limpar QR anterior
      qrcodeDiv.innerHTML = "";

      if (!texto) {
        alert("Por favor, insira um número ou texto.");
        return;
      }

      // Gera o código de barras EAN-13 (só funciona com 12 ou 13 dígitos numéricos)
      try {
        JsBarcode("#barcode", texto, {
          format: "ean13",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
      } catch (e) {
        barcode.innerHTML = "<text x='10' y='20'>Código inválido para EAN-13</text>";
      }

      // Gera o QR Code
      new QRCode(qrcodeDiv, {
        text: texto,
        width: 150,
        height: 150
      });
    }
  </script>
</body>
</html>
