<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Seres Imagin√°rios / Book of Imaginary Beings - Visualizador PDF</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none !important;
            border-bottom: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.3em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .header .credit {
            color: #000;
            font-weight: 600;
            font-size: 1em;
        }

        .toolbar {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .page-info {
            color: white;
            font-size: 14px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .search-results {
            background: rgba(46, 204, 113, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1800px;
            margin: 20px auto;
            padding: 0 20px;
            align-items: flex-start;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            display: none;
        }

        .sidebar.active {
            display: block;
        }

        .sidebar-header {
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item.active {
            background: #e8f4fd;
            border-left: 4px solid #3498db;
        }

        .pdf-container {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: calc(100vh - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: 100%;
                flex-direction: column;
            }

            .controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .pdf-container {
                padding: 10px;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üìö Livro de Seres Imagin√°rios / Book of Imaginary Beings</h1>
        <p>Explore o mundo dos Seres Imagin√°rios / Explore the world of Imaginary Beings</p>
        <p class="credit">@Jomaro Cabrela</p>
    </div>

    <div class="toolbar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="üîç Pesquisar no documento...">
            <button id="search-btn">Procurar</button>
            <button id="prev-match">‚Üê Anterior</button>
            <button id="next-match">Pr√≥ximo ‚Üí</button>
            <span class="search-results" id="search-results"></span>
        </div>

        <div class="controls">
            <button id="zoom-out" title="Diminuir zoom">‚àí</button>
            <button id="zoom-in" title="Aumentar zoom">+</button>
            <button id="prev-page" title="P√°gina anterior">‚Üê</button>
            <span class="page-info" id="page-info">P√°gina: -/-</span>
            <button id="next-page" title="Pr√≥xima p√°gina">‚Üí</button>
            <button id="download-pdf" title="Descarregar PDF">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">üìã Resultados da Pesquisa</div>
            <div id="search-results-list"></div>
        </div>

        <div class="pdf-container" id="pdf-container">
            <div class="loading" id="loading">
                <h2>üìÑ A carregar PDF...</h2>
                <div class="spinner"></div>
                <p>Seres_Imaginarios.pdf</p>
            </div>
            <canvas id="pdf-canvas" style="display: none;"></canvas>
        </div>
    </div>

    <script>
        // Redirecionar ao clicar fora do PDF
        document.body.addEventListener('click', function (e) {
            const pdfContainer = document.getElementById('pdf-container');
            if (!pdfContainer.contains(e.target)) {
                window.location.href = "https://jomaro34.github.io/Jomaro-Cabrela/";
            }
        });

        // PDF.js configura√ß√£o
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null, pageNum = 1, scale = 1.5, pageRendering = false, pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        window.addEventListener('load', function() {
            loadPDFFromURL('Seres_Imaginarios.pdf');
        });

        function loadPDFFromURL(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page-info').textContent = `P√°gina: ${pageNum}/${pdf.numPages}`;
                loading.style.display = 'none';
                canvas.style.display = 'block';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.innerHTML = '<h2>‚ùå Erro ao carregar PDF</h2><p>Verifique se o arquivo existe.</p>';
            });
        }

        async function renderPage(num) {
            pageRendering = true;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({canvasContext: ctx, viewport: viewport}).promise;
            pageRendering = false;
            document.getElementById('page-info').textContent = `P√°gina: ${num}/${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num;
            else renderPage(num);
        }

        document.getElementById('prev-page').addEventListener('click', () => { if (pageNum > 1) { pageNum--; queueRenderPage(pageNum); } });
        document.getElementById('next-page').addEventListener('click', () => { if (pageNum < pdfDoc.numPages) { pageNum++; queueRenderPage(pageNum); } });
        document.getElementById('zoom-in').addEventListener('click', () => { scale += 0.25; renderPage(pageNum); });
        document.getElementById('zoom-out').addEventListener('click', () => { if (scale > 0.5) { scale -= 0.25; renderPage(pageNum); } });

        // Bot√£o de download
        document.getElementById('download-pdf').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'Seres_Imaginarios.pdf';
            link.download = 'Seres_Imaginarios.pdf';
            link.click();
        });
    </script>
</body>
</html>
