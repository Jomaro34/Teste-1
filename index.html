<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário de Cinfães</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .conteudo {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        form input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form input[type="submit"] {
            padding: 8px 16px;
            border: none;
            background: #628bc7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            text-align: left;
        }

        .resultado__titulo {
            font-size: 20px;
            font-weight: bold;
            color: #628bc7;
        }

        .resultado__descricao {
            display: block;
            margin-top: 8px;
        }

        .display-none {
            display: none;
        }
    </style>
</head>

<body>
    <h1 style="color:#628bc7;">Dicionário de Cinfães</h1>
    <p>e Norte de Portugal</p>
    <img src="Dicionario_de_Cinfaes.png" alt="Logo do Dicionário" style="max-width:200px;">

    <section class="conteudo">
        <form class="js-formulario">
            <input type="text" name="palavra" placeholder="Digite a palavra" required autocomplete="off" />
            <input type="submit" value="Buscar" />
        </form>

        <section class="resultado js-resultado display-none">
            <div class="carregamento js-carregamento display-none">A carregar...</div>
            <h3 class="resultado__titulo js-resultado__titulo"></h3>
            <span class="resultado__descricao js-resultado__descricao"></span>
        </section>
    </section>

    <script src="./script.js"></script>
</body>

</html>
