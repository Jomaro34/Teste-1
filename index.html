obr>materiais de empacotamento. Se necessitar de </nobr></span><span style="position:absolute;top:198.776611px;left:45.405300px"><nobr>transportar o aparelho, para máxima protecção, </nobr></span><span style="position:absolute;top:211.570633px;left:45.405300px"><nobr>embale-o da mesma forma como vinha embalado da </nobr></span><span style="position:absolute;top:224.364700px;left:45.405300px"><nobr>fábrica. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:247.538788px;left:45.405300px"><nobr>Manter as superfícies exteriores limpas </nobr></span><span style="position:absolute;top:272.040192px;left:45.405300px"><nobr>Não use líquidos voláteis, tais como insecticidas, </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:284.834229px;left:45.405300px"><nobr>junto do aparelho. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:301.406189px;left:45.405300px"><nobr>Limpar com muita pressão pode danificar a </nobr></span><span style="position:absolute;top:314.200256px;left:45.405300px"><nobr>superfície. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:330.772064px;left:45.405300px"><nobr>Não deixe produtos de borracha ou plástico em </nobr></span><span style="position:absolute;top:343.566071px;left:45.405300px"><nobr>contacto com o aparelho por longos períodos de </nobr></span><span style="position:absolute;top:356.360199px;left:45.405300px"><nobr>tempo. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:379.534241px;left:45.405300px"><nobr>Limpar o aparelho </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:404.035706px;left:45.405300px"><nobr>Para limpar o aparelho, use um pano seco e macio. </nobr></span><span style="position:absolute;top:416.829712px;left:45.405300px"><nobr>Se as superfícies estiverem muito sujas, use um pano </nobr></span><span style="position:absolute;top:429.623779px;left:45.405300px"><nobr>macio ligeiramente humedecido com um detergente </nobr></span><span style="position:absolute;top:442.417877px;left:45.405300px"><nobr>suave. Não use solventes fortes tais como o álcool, </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:455.212067px;left:45.405300px"><nobr>benzina ou diluente pois podem danificar a superfície </nobr></span><span style="position:absolute;top:468.005981px;left:45.405300px"><nobr>do aparelho </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:491.180023px;left:45.405300px"><nobr>Manutenção do aparelho </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:515.681580px;left:45.405300px"><nobr>O aparelho é um dispositivo de alta-tecnologia e </nobr></span><span style="position:absolute;top:528.475708px;left:45.405300px"><nobr>precisão. Se as lentes de leitura óptica e partes do </nobr></span><span style="position:absolute;top:541.269714px;left:45.405300px"><nobr>drive estiverem sujas ou desgastadas, a qualidade da </nobr></span><span style="position:absolute;top:554.063782px;left:45.405300px"><nobr>imagem pode diminuir. Para mais detalhes, por favor </nobr></span><span style="position:absolute;top:566.857849px;left:45.405300px"><nobr>contacte o centro de serviço autorizado mais perto </nobr></span><span style="position:absolute;top:579.651917px;left:45.405300px"><nobr>de si. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:64.625893px;left:287.567322px"><nobr>Notas com Discos </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:98.722900px;left:287.567322px"><nobr>Manuseamento dos discos </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:123.224327px;left:287.567322px"><nobr>Não coloque ou cole papel no disco </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:146.398361px;left:287.567322px"><nobr>Armazenar discos </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:170.899780px;left:287.567322px"><nobr>Depois de reproduzir um disco, guarde-o na </nobr></span><span style="position:absolute;top:183.693848px;left:287.567322px"><nobr>respectiva caixa. Não exponha o disco à luz directa </nobr></span><span style="position:absolute;top:196.488037px;left:287.567322px"><nobr>do sol ou a outras fontes de calor e nunca o deixe </nobr></span><span style="position:absolute;top:209.282104px;left:287.567322px"><nobr>exposto à luz directa do sol num carro estacionado. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:232.456223px;left:287.567322px"><nobr>Limpeza de discos </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:256.957642px;left:287.567322px"><nobr>Não use solventes fortes tais como o álcool, benzina, </nobr></span><span style="position:absolute;top:269.751709px;left:287.567322px"><nobr>diluente, produtos de limpeza ou spray anti-estático </nobr></span><span style="position:absolute;top:282.545776px;left:287.567322px"><nobr>destinados aos discos de vinil. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:325.085846px;left:287.567322px"><nobr>Marcas e Licenças </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:456.156250px;left:292.906647px"><nobr>A tecnologia sem fios Bluetooth é um sistema </nobr></span><span style="position:absolute;top:469.131622px;left:292.906647px"><nobr>que permite o contacto via rádio entre dispositivos </nobr></span><span style="position:absolute;top:481.925629px;left:292.906647px"><nobr>electrónicos. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:498.497437px;left:292.906647px"><nobr>Conexão de dispositivos individuais sob a </nobr></span><span style="position:absolute;top:511.110229px;left:292.906647px"><nobr>tecnologia Bluetooth wireless não incorre em </nobr></span><span style="position:absolute;top:524.085571px;left:292.906647px"><nobr>quaisquer encargos. Um telemóvel com tecnologia </nobr></span><span style="position:absolute;top:536.698364px;left:292.906647px"><nobr>Bluetooth pode funcionar através da Cascade </nobr></span><span style="position:absolute;top:549.492432px;left:292.906647px"><nobr>se a ligação for feita via tecnologia Bluetooth </nobr></span><span style="position:absolute;top:562.467773px;left:292.906647px"><nobr>wireless. </nobr></span></span></p sition:absolute;top:323.516205px;left:280.527954px"><nobr><img height="29.000000" width="21.000000" src ="bgimg/bg00044.jpg"/></nobr></div><div style="position:absolute;top:323.084808px;left:301.926788px"><nobr><img height="30.000000" width="26.000000" src ="bgimg/bg00045.jpg"/></nobr></div><div style="position:absolute;top:315.715424px;left:225.613831px"><nobr><img height="45.000000" width="45.000000" src ="bgimg/bg00046.jpg"/></nobr></div>']
            }

        mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
    });
