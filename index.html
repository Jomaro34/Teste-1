<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerador de C贸digo de Barras e QR Code</title>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .box {
      text-align: center;
    }
    canvas, svg {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gerador de C贸digo de Barras EAN-13 e QR Code</h1>
  <p>Digite um n煤mero (para EAN-13) ou texto (para QR Code):</p>

  <input type="text" id="inputText" placeholder="Ex: 5601234567890">
  <button onclick="gerarCodigos()">Gerar</button>

  <div class="output">
    <div class="box">
      <h3>C贸digo de Barras EAN-13</h3>
      <svg id="barcode"></svg>
      <br>
      <button onclick="baixarImagem('barcode', 'ean13.jpg')">Baixar JPG</button>
    </div>

    <div class="box">
      <h3>QR Code</h3>
      <div id="qrcode"></div>
      <br>
      <button onclick="baixarImagem('qrcode', 'qrcode.jpg')">Baixar JPG</button>
    </div>
  </div>

  <br>
  <button onclick="baixarPDF()"> Baixar ambos em PDF</button>

  <script>
    async function gerarCodigos() {
      const texto = document.getElementById("inputText").value.trim();
      const barcode = document.getElementById("barcode");
      const qrcodeDiv = document.getElementById("qrcode");

      qrcodeDiv.innerHTML = ""; // limpa anterior

      if (!texto) {
        alert("Por favor, insira um n煤mero ou texto.");
        return;
      }

      // Gera o c贸digo de barras
      try {
        JsBarcode("#barcode", texto, {
          format: "ean13",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
      } catch (e) {
        barcode.innerHTML = "<text x='10' y='20'>C贸digo inv谩lido para EAN-13</text>";
      }

      // Gera o QR Code
      new QRCode(qrcodeDiv, {
        text: texto,
        width: 150,
        height: 150
      });
    }

    function svgToImage(svgElement) {
      const xml = new XMLSerializer().serializeToString(svgElement);
      const svg64 = btoa(unescape(encodeURIComponent(xml)));
      const image64 = 'data:image/svg+xml;base64,' + svg64;
      return image64;
    }

    function baixarImagem(elementId, nomeArquivo) {
      let element = document.getElementById(elementId);
      let canvas;

      if (element.tagName === "SVG") {
        const imgSrc = svgToImage(element);
        const image = new Image();
        image.onload = () => {
          canvas = document.createElement("canvas");
          canvas.width = image.width;
          canvas.height = image.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(image, 0, 0);
          const link = document.createElement("a");
          link.download = nomeArquivo;
          link.href = canvas.toDataURL("image/jpeg");
          link.click();
        };
        image.src = imgSrc;
      } else {
        //  um QR Code (canvas interno)
        const qrCanvas = element.querySelector("canvas");
        const link = document.createElement("a");
        link.download = nomeArquivo;
        link.href = qrCanvas.toDataURL("image/jpeg");
        link.click();
      }
    }

    function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const barcodeImg = svgToImage(document.getElementById("barcode"));
      const qrCanvas = document.querySelector("#qrcode canvas");
      const qrImg = qrCanvas.toDataURL("image/png");

      doc.text("C贸digo de Barras EAN-13", 10, 10);
      doc.addImage(barcodeImg, "PNG", 10, 15, 180, 30);
      doc.text("QR Code", 10, 70);
      doc.addImage(qrImg, "PNG", 10, 75, 50, 50);
      doc.save("codigos.pdf");
    }
  </script>
</body>
</html>
